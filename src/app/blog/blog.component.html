<div class="container mt-4">
  <mat-card
    *ngFor="let blog of blogs | async"
    class="mb-3"
    [routerLink]="['/blog', blog.id]"
  >
    <div class="row container">
      <img *ngIf="blog.image" [src]="blog?.image" style="height: 100px;" />
      <div class="col">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.date * 1000 | date: "M/d" }}</p>
        <p>
          {{ blog.body }}
        </p>
      </div>
    </div>
  </mat-card>
</div>
